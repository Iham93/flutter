# ==============================================================================
# KONFIGURASI FINAL STABILITAS GIZILENS (ANTI-CRASH LINTAS DRIVE)
# ==============================================================================

# 1. OPTIMASI MEMORI JVM (STABILITAS TINGGI)
# Menggunakan batas 1.5GB - 2GB agar tidak membebani Virtual Memory (Paging File).
# -Dsun.io.useCanonCaches=false wajib aktif untuk menangani file di Drive D.
org.gradle.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=256m -Dfile.encoding=UTF-8 -Dsun.io.useCanonCaches=false

# 2. MATIKAN DAEMON & FITUR LATAR BELAKANG
# Mencegah error "The daemon has disappeared" dengan menjalankan proses bersih setiap build.
org.gradle.daemon=false
org.gradle.parallel=false
org.gradle.configureondemand=false

# 3. MATIKAN VFS WATCHING (PENTING UNTUK DRIVE D)
# Mencegah Gradle mencoba memantau perubahan file secara real-time yang sering crash di Windows.
org.gradle.vfs.watch=false

# 4. KONFIGURASI KOTLIN (ANTI "DIFFERENT ROOTS" ERROR)
# Mematikan incremental compilation karena proyek berada di drive berbeda dengan cache.
# Ini akan memastikan build selalu bersih dan tidak bingung mencari path drive.
kotlin.incremental=false
kotlin.incremental.cluster=false

# 5. STANDAR ANDROIDX (WAJIB UNTUK FLUTTER MODERN)
android.useAndroidX=true
android.enableJetifier=true

# ==============================================================================
# TIPS RUNNING SELANJUTNYA:
# Jika Anda berpindah antar fitur secara cepat, jalankan 'flutter clean' dahulu.
# Untuk menjalankan aplikasi, gunakan perintah standar: flutter run
# ==============================================================================