# ==============================================================================
# KONFIGURASI MEMORI & PERFORMA GRADLE (OPTIMAL UNTUK DRIVE D)
# ==============================================================================

# Menambah batas RAM untuk JVM agar tidak crash saat assembleDebug (Out of Memory)
# -Xmx4G: Memberikan jatah RAM maksimal 4GB untuk proses Gradle
# -XX:MaxMetaspaceSize=1G: Menambah ruang memori untuk metadata class
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=1G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Mengaktifkan Gradle Daemon agar build berikutnya lebih cepat
org.gradle.daemon=true

# Mengaktifkan kompilasi paralel untuk mempercepat proses build
org.gradle.parallel=true

# Mengaktifkan caching build untuk menghindari kompilasi ulang yang tidak perlu
org.gradle.caching=true

# Konfigurasi AndroidX (Wajib untuk Flutter modern)
android.useAndroidX=true
android.enableJetifier=true

# Mengurangi penggunaan memori pada proses build KGP (Kotlin)
kotlin.incremental=true
kotlin.cached-precompiled-scripts=true

# ==============================================================================
# CATATAN PENTING:
# Pastikan GRADLE_USER_HOME di Windows Environment Variables sudah mengarah ke:
# D:\Gradle_Cache
# ==============================================================================